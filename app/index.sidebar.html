<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Custom Portal 2 - Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/layout.sidebar.css" rel="stylesheet">

    <script src="https://localhost.zuarbase.net/javascripts/api/tableau-2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="/built/zportal.js"></script>
  </head>
  <body>
    <z-customizer></z-customizer>
    
    <header id="header" class="bg-primary vw-100 position-sticky top-0" style="z-index: 100">
      <div class="d-flex justify-content-between p-2">
        <a class="navbar-brand" href="/">
          <z-logo height="30" class=""></z-logo>
        </a>
        <div class="d-flex">
            <z-nav-download-button variant="primary"></z-nav-download-button>
            <z-nav-share-button variant="primary"></z-nav-share-button>
            <z-nav-undo-button variant="primary"></z-nav-undo-button>
            <z-nav-redo-button variant="primary"></z-nav-redo-button>
            <z-nav-revert-buton variant="primary"></z-nav-revert-buton>
            <z-nav-refresh-button variant="primary"></z-nav-refresh-button>
            <z-nav-play-pause-button variant="primary"></z-nav-play-pause-button>
            <z-nav-user-menu variant="primary"></z-nav-user-menu>
          </div>
      </div>
    </header>
    <div class="container-fluid gx-0">
      <div class="row gx-0">
          <div class="col-md-2 bg-light position-fixed top-0 bottom-0 left-0">
            <div class="position-sticky overflow-auto" style="top: 54px; height: calc(100vh - 56px);"> <!-- set values to height of header -->
              <div class="bg-light text-dark">
                  <z-view-list list-type="vertical"></z-view-list>
              </div>
            </div>
          </div>
          <main class="col-md-9 ms-auto col-lg-10 pt-3 px-4">
              <z-tableau-viz></z-tableau-viz>
          </main>
      </div>
    </div>

    <user-edit-modal
        server=""
        open-modal="false">
    </user-edit-modal>

  </body>
</html>
