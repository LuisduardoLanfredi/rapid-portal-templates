<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="zwaf:template" content="index.sidebar.html">
    <title>Zuar Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/layout.sidebar.css" rel="stylesheet">

    <script src="/javascripts/api/tableau-2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="/built/zportal.js"></script>
  </head>
  <body class="h-100 w-100 overflow-hidden m-0 d-flex border-box flex-column">
    <z-customizer></z-customizer>
    <div class="flex-shrink-0 bg-primary d-flex justify-content-between align-items-center py-2 header">
      <a href="/" class="ps-3">
        <z-logo height="30" class=""></z-logo>
      </a>
      <div class="">
        <div class="d-flex">
          <z-nav-download-button variant="primary"></z-nav-download-button>
          <z-nav-share-button variant="primary"></z-nav-share-button>
          <z-nav-undo-button variant="primary"></z-nav-undo-button>
          <z-nav-redo-button variant="primary"></z-nav-redo-button>
          <z-nav-revert-buton variant="primary"></z-nav-revert-buton>
          <z-nav-refresh-button variant="primary"></z-nav-refresh-button>
          <z-nav-play-pause-button variant="primary"></z-nav-play-pause-button>
          <z-nav-user-menu variant="primary"></z-nav-user-menu>
        </div>
      </div>
    </div>
    <div class="h-100 w-100 overflow-hidden m-0 d-flex border-box">
      <div id="left" class="column h-100 d-flex flex-shrink-0">
        <div class="bottom flex-grow-1 overflow-auto">
          <z-view-list list-type="vertical"></z-view-list>
        </div>
      </div>
      <div id="right" class="column h-100 d-flex flex-grow-1">
        <div class="bottom flex-grow-1 overflow-auto">
          <z-tableau-viz></z-tableau-viz>
        </div>
      </div>
    </div>
    <user-edit-modal
        server=""
        open-modal="false">
    </user-edit-modal>

    <z-password-edit-modal></z-password-edit-modal>
