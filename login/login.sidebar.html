<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="zwaf:template" content="login.sidebar.html">
    <title>ZWAF - Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/built/zportal.js"></script>
</head>
<body class="h-100">
    <z-customizer></z-customizer>
    <z-background-visual></z-background-visual>
    <div class="container-fluid h-100 position-relative">
        <div class="row h-25">
            <div class="col-4 border-end border-secondary border-2"></div>
            <div class="col-8 bg-light"></div>
        </div>
        <div class="row h-75">
            <div class="col-4 border-end border-secondary border-2">
                <div class="text-light text-end">
                    <h2>Portal Login Page</h2>
                    <p>Powered by <a href="https://www.zuar.com/">Zuar</a></p>
                </div>
            </div>
            <div class="col-8 bg-light">
                
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <!-- <div class="mb-1">
                            <z-login-tableau-server-url-input type="hidden"></z-login-tableau-server-url-input>
                        </div>
                        <div class="mb-1">
                            <z-login-tableau-server-site-input type="hidden"></z-login-tableau-server-site-input>
                        </div>
                        <div class="mb-3">
                            <z-login-tableau-server-site-dropdown></z-login-tableau-server-site-dropdown>
                        </div> -->
                        <div class="mb-3">
                            <z-login-username-input label="Email or Username"></z-login-username-input>
                        </div>
                        <div class="mb-3">
                            <z-login-password-input></z-login-password-input>
                        </div>
                        <z-login-error></z-login-error>
                        <z-login-submit-button text-color="white"></z-login-submit-button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let form = document.querySelector('form');
        // if (window.location.search) {
        //     form.action = form.action + window.location.search;
        // }

        const urlParams = new URLSearchParams(window.location.search);
        // let loc = urlParams.get('location');
        // if (loc) {
        //     let input = document.createElement('input');
        //     input.setAttribute('type', 'hidden');
        //     input.setAttribute('name', 'location');
        //     input.setAttribute('value', loc);
        //     form.appendChild(input);
        // }
        
        // TODO - move to Vue
        let site = urlParams.get('site');
        if (site) {
            document.querySelector('.helper-text').innerHTML = 'Site: ' + site;
        }
        let username=urlParams.get('username');
        if (username) {
            let input = document.querySelector('input[name="username"]');
            input.setAttribute('value', username);
            input.setAttribute('type', 'hidden')

            let element = document.createElement('p')
            element.classList.add('form-control');
            element.innerHTML = username;

            input.parentNode.insertBefore(element, input);

            document.body.classList.add('embedded');
        }
    </script>
</body>
</html>
